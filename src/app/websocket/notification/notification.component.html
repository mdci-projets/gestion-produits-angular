<div class="notification-container">
  <div *ngFor="let msg of messages; let i = index" class="notification" [class.fade-out]="i === messages.length - 1">
    <span class="timestamp">{{ msg.timestamp | date:'shortTime' }}</span>
    <span class="message">{{ msg.message }}</span>

    <p *ngIf="messages !== undefined && messages.length === 0">Aucune notification pour l'instant.</p>
  </div>
</div>
